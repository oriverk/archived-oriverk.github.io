---
layout: blog
---

<div class="posts-content">
  <p>Currently under construction ...</p>
  {% for post in site.posts %}
  <div class="content-card">
    <a href="{{ post.url }}">
      <h4>{{ post.title }}</h4>
      <p>at: &nbsp;{{ post.date | date: "%Y.%m.%d" }}</p>
      <p>tag:{% for tag in site.tags %}&nbsp;{{ tag[0] }}{% endfor %}</p>
    </a>
  </div>
  {% endfor %}
</div>
